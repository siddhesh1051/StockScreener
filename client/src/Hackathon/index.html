<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;800&display=swap');

    <script src="main.js"></script>

    <!-- #Navbar-->

        <div class="nav-logo-container flex">StockFlipr</div>

        </div>

    <div class="main-outer-container">

            <div class="stock-index-container flex">

                <div class="stock-index flex">
                    <div class="stock-index-logo"></div>

                        <div class="stock-index-name">NIFTY 50</div>
                        <div class="stock-index-values flex">
                            <div class="stock-index-val">17950.56</div>

                    </div>
                </div>
                <div class="stock-index flex">

                    </div>

                        <div class="stock-index-values flex">
                            <div class="stock-index-val">17950.56</div>

                        </div>
                    </div>
                </div>

            </div>

            <div class="stock-chart-container flex" id="chartbox"></div>
            
            <div class="stock-shares-container">
                <div class="stock-shares-heading">Recent Stocks</div>

                    </div>
                    <div class="stock-shares flex">
                        <div class="stock-shares-logo"></div>
                        <div class="stock-shares-name flex">Ashok Leyland</div>

                    <div class="stock-shares flex">

                </div>
            </div>
            

        </div>

    <script src="main.js"></script>
